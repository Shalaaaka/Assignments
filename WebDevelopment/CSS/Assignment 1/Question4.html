<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		a {background-color: #99ffff;
			display: block;
			border: 1px solid black;
			}
		a:link {color: red;}/*Unvisited*/
		a:visited {color: red;}
		a:hover {color: green;}/*mouse over link*/
		a:active {color: purple;}/*selected link*/
	</style>
</head>
<body>
	<a href="https://www.youtube.com/"><b>This is a link</b></a>
</body>
</html>
