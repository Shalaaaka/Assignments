	<div>
		<table border="1" >
		<tr>
			<td>100</td>
		</tr>
	</table>
	</div>

	<div>
		<table border="1" >
		<tr>
			<td>100</td>

			<td>300</td>
		</tr>
	</table>
	</div>
	<br/>

	<b>Two rows and three columns: </b>
	<div>
		<table border="1" >
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>

		</tr>
	</table>
	</div>
