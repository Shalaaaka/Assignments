<!DOCTYPE html>
<html>
<body>
<h1>Question 3</h1>
<script>
	function isEven(num)
	{
		return(num%2 == 0);
	}
	var output1=isEven(3);
	console.log(output1);
	var output2=isEven(4);
	console.log(output2);
	function find(array,isEven)
	{
		return (array.find(isEven));
	}
	var output3=find([1,3,5,4,2],isEven);
	console.log(output3);
</script>
</body>
</html>
