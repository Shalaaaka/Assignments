<!DOCTYPE html>
<html>
<body>
<script>
function checkpal(str)
{
	const l=str.length;
	for (let i=0;i<l/2;i++)
	{
		if (str[i]!=str[l-1-i])
		{
			return 'Not a Palindrome';
		}
	}
	return 'It is a Palindrome';
}
const str=prompt("Enter a String");
console.log(checkpal(str));
</script>
</body>
</html>
