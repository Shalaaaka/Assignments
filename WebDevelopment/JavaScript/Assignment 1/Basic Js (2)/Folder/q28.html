<!DOCTYPE html>
<html >
<body>
<script>
function binarySearch(sortedArray, key)
{
    let start = 0;
    let end = sortedArray.length - 1;

    while (start <= end) 
    {
        let middle = Math.floor((start + end) / 2);

        if (sortedArray[middle] === key) 
        {
            return middle;
        } 
        else if (sortedArray[middle] < key) 
        {
            start = middle + 1;
        } 
        else 
        {
            end = middle - 1;
        }
    }
    return -1;
}
console.log(binarySearch([1,2,3,4,5],5));
</script>
</body>
</html>
