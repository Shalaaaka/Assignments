<!DOCTYPE html>
<html>
<body>
<script>
var n=prompt("howManyLeapYears");
var yearsPrinted = 0;
var currentYear = 2021;
function leapYears() 
{
    while (yearsPrinted < n) 
    { 
        if ((currentYear % 4 === 0) && (!((currentYear % 100===0) && (currentYear % 400 !== 0)))) 
        {
            document.write(currentYear + "<br>");
            yearsPrinted++;
            currentYear++;
        } 
        else 
        {
            currentYear++;
        }
    }       
}

leapYears();
</script>
</body>
</html>
