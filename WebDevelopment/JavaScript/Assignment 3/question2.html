<script>
class Rectangle
{
	constructor(height)
	{
		this.height=height;
	}
	get area()
	{
		return this.height*this.width;
	}
}
Rectangle.prototype.width=4;
let myRectangle1=new Rectangle(6);
console.log(myRectangle1.area);
