<!DOCTYPE html>

<body>
<h1>Question 3</h1>
<script>
class Rectangle
{
	constructor(height,width)
	{
		this.height=height;
		this.width=width;
	}
	get area()
	{
		return this.height*this.width;
	}
}
let myRectangle1=new Rectangle(4,5);
myRectangle1.height=50;
document.write(myRectangle1.area);

</script>
